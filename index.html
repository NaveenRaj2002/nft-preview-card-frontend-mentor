<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
      <div class="first">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="second">
        <h3>Equilibrium #3429</h3>
        <h4>Our Equilibrium collection promotes balance and calm.</h4>
        <div class="pts">
          <table>
            <tr>
              <td><img src="images/icon-ethereum.svg" alt=""></td>
              <td class="td-1">0.041 ETH</td>
            </tr>
          </table>

          <table>
            <tr>
              <td><img src="images/icon-clock.svg" alt=""></td>
              <td class="td-2">3 days left</td>
            </tr>
          </table>
        </div>
        <hr>

        <table class="footer">
          <tr>
            <td><img class="footer-img" src="images/image-avatar.png" alt=""></td>
            <td><span class="foot-span">Creation of</span> <span>Jules Wyvern</span></td>
          </tr>
        </table>
      </div>
    </div>

</body>
</html>
